# Pre-commit hooks for TrueHour
# See https://pre-commit.com for more information
# Installation: pip install pre-commit && pre-commit install

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^backend/

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^backend/
        args: ["--max-line-length=120", "--extend-ignore=E203,W503,C901", "--per-file-ignores=backend/app/main.py:E402"]

  # Python type checking (disabled for now - needs more configuration)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       files: ^backend/
  #       exclude: ^backend/scripts/
  #       args: ["--config-file=backend/mypy.ini", "--ignore-missing-imports", "--no-strict-optional"]
  #       additional_dependencies: [pydantic, fastapi, asyncpg]

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        files: ^backend/
        args: ["-ll", "-r", "backend/app"]
        exclude: ^backend/tests/

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - --format
          - parsable
          - --strict
        files: \.(yaml|yml)$

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: ["--config", ".markdownlint.json"]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ["--ignore", "DL3008", "--ignore", "DL3013"]

  # TypeScript/JavaScript linting with ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        files: ^frontend-react/.*\.[jt]sx?$
        types: [file]
        args: ["--fix", "--config=frontend-react/eslint.config.js"]
        additional_dependencies:
          - eslint@9.17.0
          - typescript@5.7.2
          - "@typescript-eslint/eslint-plugin@8.18.2"
          - "@typescript-eslint/parser@8.18.2"

  # Prettier formatting for frontend
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend-react/.*\.(ts|tsx|js|jsx|json|css|md)$
        args: ["--write"]
        additional_dependencies:
          - prettier@3.4.2

  # Secret scanning (disabled due to binary compatibility issues on macOS)
  # - repo: https://github.com/gitleaks/gitleaks
  #   rev: v8.21.2
  #   hooks:
  #     - id: gitleaks

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # File quality
      - id: trailing-whitespace
        exclude: ^.*\.(md|txt)$
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"]  # Allow custom YAML tags
      - id: check-json
        exclude: "tsconfig.*\\.json$"  # Exclude TSConfig files (they use JSONC with comments/trailing commas)
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key

      # Python specific
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: ["--pytest-test-first"]
        exclude: ^backend/tests/fixtures/

      # General
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Additional Python checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-use-type-annotations
      - id: text-unicode-replacement-char

# Configure pre-commit CI
ci:
  autofix_commit_msg: |
    chore: auto-fix pre-commit hooks

    [skip ci]
  autofix_prs: true
  autoupdate_commit_msg: "chore: update pre-commit hooks"
