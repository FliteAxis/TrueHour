name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
  schedule:
    # Run daily at 2 AM EST (7 AM UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write
  issues: write

jobs:
  # SAST - Static Application Security Testing
  semgrep-sast:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/python
            p/dockerfile
          generateSarif: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif

  # CodeQL for deeper code analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [python]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

  # Python dependency scanning
  python-security:
    name: Python Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install safety bandit pip-audit

      - name: Run Safety scan
        run: |
          safety scan --target backend/requirements.txt --output json --save-as safety-report.json || true
          safety scan --target backend/requirements.txt || true

      - name: Run Bandit
        run: |
          bandit -r backend/app -f json -o bandit-report.json || true
          bandit -r backend/app -ll

      - name: Run pip-audit
        run: |
          pip-audit --require backend/requirements.txt --format json --output pip-audit-report.json || true
          pip-audit --require backend/requirements.txt || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-security-reports
          path: |
            safety-report.json
            bandit-report.json
            pip-audit-report.json
          retention-days: 30

  # Docker image scanning
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    needs: [semgrep-sast]
    strategy:
      matrix:
        image:
          - context: backend
            dockerfile: backend/Dockerfile
            name: truehour-api
          - context: .
            dockerfile: infrastructure/Dockerfile.frontend
            name: truehour-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build image
        run: |
          docker build -t ${{ matrix.image.name }}:test \
            -f ${{ matrix.image.dockerfile }} \
            ${{ matrix.image.context }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image.name }}:test
          format: 'sarif'
          output: 'trivy-${{ matrix.image.name }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.image.name }}.sarif'

      - name: Run Trivy for detailed report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image.name }}:test
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

  # Docker security best practices
  hadolint:
    name: Dockerfile Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run hadolint on backend
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile
          format: sarif
          output-file: hadolint-backend.sarif
          failure-threshold: warning
          ignore: DL3008,DL3013
          no-fail: true

      - name: Run hadolint on frontend
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: infrastructure/Dockerfile.frontend
          format: sarif
          output-file: hadolint-frontend.sarif
          failure-threshold: warning
          ignore: DL3008
          no-fail: true

      - name: Upload hadolint results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('hadolint-*.sarif') != ''
        with:
          sarif_file: |
            hadolint-backend.sarif
            hadolint-frontend.sarif

  # Secrets scanning
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # OWASP Dependency Check
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'TrueHour'
          path: '.'
          format: 'ALL'
          args: >
            --enableExperimental
            --failOnCVSS 11

      - name: Upload Dependency-Check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 30

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif

  # Security summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [semgrep-sast, codeql, python-security, trivy-scan, hadolint, gitleaks, dependency-check]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create security summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep SAST | ${{ needs.semgrep-sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Security | ${{ needs.python-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Hadolint | ${{ needs.hadolint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gitleaks | ${{ needs.gitleaks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review detailed results in the Security tab." >> $GITHUB_STEP_SUMMARY
