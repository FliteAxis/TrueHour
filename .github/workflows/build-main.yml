name: Build and Push - Main

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend-react/**'
      - 'infrastructure/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ghcr.io/fliteaxis/truehour-frontend
  API_IMAGE: ghcr.io/fliteaxis/truehour-api

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
      tag_exists: ${{ steps.version.outputs.tag_exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: version
        run: |
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            MAJOR=1
            MINOR=0
            PATCH=0
          else
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
          fi

          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          fi

          if [ -n "$COMMITS" ]; then
            if echo "$COMMITS" | grep -iE "^[a-f0-9]+ (breaking|major):" > /dev/null; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif echo "$COMMITS" | grep -iE "^[a-f0-9]+ (feat|feature|minor):" > /dev/null; then
              MINOR=$((MINOR + 1))
              PATCH=0
            else
              PATCH=$((PATCH + 1))
            fi
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

  prepare-database:
    name: Prepare FAA Database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download or build FAA database
        run: |
          mkdir -p backend/data

          # Try to download from previous releases
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/FliteAxis/TrueHour/releases/latest \
            | jq -r '.assets[]? | select(.name == "aircraft.db") | .browser_download_url' 2>/dev/null || echo "")

          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
            echo "No existing database found, building fresh..."
            pip install -q requests
            python backend/scripts/update_faa_data.py backend/data/aircraft.db
          else
            echo "Downloading from $DOWNLOAD_URL"
            curl -L -o backend/data/aircraft.db "$DOWNLOAD_URL"
          fi

      - name: Upload database artifact
        uses: actions/upload-artifact@v6
        with:
          name: aircraft-database
          path: backend/data/aircraft.db
          retention-days: 1

  build-api:
    name: Build API (${{ matrix.platform }})
    needs: [version, prepare-database]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download database artifact
        uses: actions/download-artifact@v7
        with:
          name: aircraft-database
          path: backend/data

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform name
        id: platform
        run: echo "name=$(echo ${{ matrix.platform }} | sed 's/\//-/g')" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.API_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=api-${{ steps.platform.outputs.name }}
          cache-to: type=gha,mode=max,scope=api-${{ steps.platform.outputs.name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests-api
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests-api/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-api-${{ steps.platform.outputs.name }}
          path: /tmp/digests-api/*
          if-no-files-found: error
          retention-days: 1

  build-frontend:
    name: Build Frontend (${{ matrix.platform }})
    needs: version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform name
        id: platform
        run: echo "name=$(echo ${{ matrix.platform }} | sed 's/\//-/g')" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/Dockerfile.frontend-react
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.FRONTEND_IMAGE }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=frontend-${{ steps.platform.outputs.name }}
          cache-to: type=gha,mode=max,scope=frontend-${{ steps.platform.outputs.name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests-frontend
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests-frontend/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-frontend-${{ steps.platform.outputs.name }}
          path: /tmp/digests-frontend/*
          if-no-files-found: error
          retention-days: 1

  merge-api:
    name: Create API Multi-Platform Manifest
    runs-on: ubuntu-latest
    needs: [version, build-api]
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          pattern: digests-api-*
          path: /tmp/digests-api
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get metadata
        id: meta
        run: echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Create manifest and push
        working-directory: /tmp/digests-api
        run: |
          docker buildx imagetools create \
            --tag ${{ env.API_IMAGE }}:latest \
            --tag ${{ env.API_IMAGE }}:${{ steps.meta.outputs.date }} \
            --tag ${{ env.API_IMAGE }}:${{ needs.version.outputs.new_tag }} \
            $(printf '${{ env.API_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.API_IMAGE }}:latest

  merge-frontend:
    name: Create Frontend Multi-Platform Manifest
    runs-on: ubuntu-latest
    needs: [version, build-frontend]
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          pattern: digests-frontend-*
          path: /tmp/digests-frontend
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get metadata
        id: meta
        run: echo "date=$(date -u +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Create manifest and push
        working-directory: /tmp/digests-frontend
        run: |
          docker buildx imagetools create \
            --tag ${{ env.FRONTEND_IMAGE }}:latest \
            --tag ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.date }} \
            --tag ${{ env.FRONTEND_IMAGE }}:${{ needs.version.outputs.new_tag }} \
            $(printf '${{ env.FRONTEND_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.FRONTEND_IMAGE }}:latest

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, merge-api, merge-frontend, prepare-database]
    if: needs.version.outputs.tag_exists != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download database artifact
        uses: actions/download-artifact@v7
        with:
          name: aircraft-database
          path: .

      - name: Create and push git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.version.outputs.new_tag }}" -m "Release ${{ needs.version.outputs.new_tag }}"
          git push origin "${{ needs.version.outputs.new_tag }}"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
          artifacts: "aircraft.db"
          body: |
            ## TrueHour Release ${{ needs.version.outputs.new_tag }}

            ### Docker Images

            **Frontend:**
            ```bash
            docker pull ghcr.io/fliteaxis/truehour-frontend:${{ needs.version.outputs.new_tag }}
            docker pull ghcr.io/fliteaxis/truehour-frontend:latest
            ```

            **API:**
            ```bash
            docker pull ghcr.io/fliteaxis/truehour-api:${{ needs.version.outputs.new_tag }}
            docker pull ghcr.io/fliteaxis/truehour-api:latest
            ```

            ### Quick Start

            ```bash
            cd infrastructure
            docker-compose up -d
            ```

            **[Full Documentation](https://github.com/FliteAxis/TrueHour/wiki)**
          token: ${{ secrets.GITHUB_TOKEN }}
