[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_strict_optional = True
warn_unused_ignores = True

# Suppress errors in files that need complex refactoring
[mypy-app.postgres_database]
ignore_errors = True

[mypy-app.main]
ignore_errors = True
