version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile.frontend
    ports:
      - "${APP_PORT:-8181}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - truehour-network
    env_file:
      - .env

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/config  # config.json only
    environment:
      - DATABASE_URL=postgresql://truehour:truehour@db:5432/truehour
      - CONFIG_PATH=/app/config/config.json
      - ENABLE_FAA_LOOKUP=${ENABLE_FAA_LOOKUP:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - truehour-network
    env_file:
      - .env

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=truehour
      - POSTGRES_PASSWORD=truehour
      - POSTGRES_DB=truehour
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truehour"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - truehour-network
      # Uncomment to access directly for debugging:
      # ports:
      #   - "5432:5432"

volumes:
  postgres_data:

networks:
  truehour-network:
    driver: bridge
