services:
  frontend:
    container_name: truehour-frontend
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile.frontend-react
    ports:
      - "${APP_PORT:-8181}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - truehour-network
    env_file:
      - .env

  api:
    container_name: truehour-api
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/config  # config.json only
    environment:
      - DATABASE_URL=postgresql://truehour:truehour@db:5432/truehour
      - CONFIG_PATH=/app/config/config.json
      - ENABLE_FAA_LOOKUP=${ENABLE_FAA_LOOKUP:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - truehour-network
    env_file:
      - .env

  db:
    container_name: truehour-db
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-truehour}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-truehour}
      - POSTGRES_DB=${POSTGRES_DB:-truehour}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truehour"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - truehour-network
    ports:
      - "5432:5432"

volumes:
  postgres_data:

networks:
  truehour-network:
    driver: bridge
