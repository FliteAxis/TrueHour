version: '3.8'

# Docker Compose for GHCR images (develop branch)
# Use this to test with images built from the develop branch

services:
  frontend:
    image: ghcr.io/fliteaxis/truehour-frontend:develop
    ports:
      - "8181:80"
    depends_on:
      - api
    networks:
      - truehour-network
    restart: unless-stopped

  api:
    image: ghcr.io/fliteaxis/truehour-api:develop
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://truehour:truehour@db:5432/truehour
      - DB_PATH=/app/data/aircraft.db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - truehour-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=truehour
      - POSTGRES_USER=truehour
      - POSTGRES_PASSWORD=truehour
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truehour"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - truehour-network
    restart: unless-stopped

networks:
  truehour-network:
    driver: bridge

volumes:
  postgres_data:
